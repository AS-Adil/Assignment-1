<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header start -->
    <header>
        <nav>
            <div class="logo">LOGO</div>
            <button class="button">Sign Up</button>   
        </nav>

        <div class="banner">
            <div class="banner-txt">
                <p>Cool Dark UI Template for </p> 
                <p>Webflow Agencies!</p>    
            </div>
            <div class="button">
                <button>Stay Focused</button>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- Action Section Start -->

    <section class="action">
        <div class="action-txt">
            <p>See It in Action</p>
            <div>Explore the live preview and imagine your 
                <p>brand in this bold new look.</p>
            </div>
           

            <div>
                <button class="button">Launch Live Preview</button>
            </div>

        </div>

        <div class="action-img">
            <img width="290px" src="Assets/wc-mini.png" alt="">


        </div>
    </section>

        <!-- Action Section End -->

        <!-- Productive Users Section Start -->

        <section class="user">
            <div class="user-sub">
                <div class="user-txt">
                    <p>Joined Thousands of Productive Users</p>
                </div>
                <div class="user-num">
                    <div>
                        <p>50k</p>
                        <span>Active User</span>
                    </div>
                    <div>
                        <p>2M+</p>
                        <span>Focus Sessions</span>
                    </div>
                    <div>
                        <p>95%</p>
                        <span>Satisfaction  Rate</span>
                    </div>
                </div>
            </div>

        </section>

</body>
